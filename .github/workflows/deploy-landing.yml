name: Deploy Landing to GitHub Pages

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Landing/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Landing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm install
      - name: Build (static export)
        run: npm run build
        env:
          GITHUB_ACTIONS: true
          GITHUB_REPOSITORY: ${{ github.repository }}
          NEXT_PUBLIC_FORMSPREE_ID: ${{ secrets.FORMSPREE_ID }}
          NEXT_PUBLIC_REGULAR_PRICE: ${{ vars.REGULAR_PRICE }}
          NEXT_PUBLIC_LAUNCH_PRICE: ${{ vars.LAUNCH_PRICE }}
      # next build with output: 'export' emits static site to ./out â€” no separate export step needed
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Landing/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
