<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Gradient for the body -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>

    <!-- Gradient for lens glass effect -->
    <radialGradient id="lensGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>

    <!-- Green indicator glow -->
    <radialGradient id="greenGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="60%" style="stop-color:#32CD32"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </radialGradient>

    <!-- Orange indicator glow -->
    <radialGradient id="orangeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFDAB9"/>
      <stop offset="60%" style="stop-color:#FFA07A"/>
      <stop offset="100%" style="stop-color:#E9967A"/>
    </radialGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Outer silver border/frame -->
  <rect x="5" y="5" width="190" height="70" rx="35" ry="35"
        fill="none" stroke="#C0C0C0" stroke-width="3" filter="url(#shadow)"/>

  <!-- Main body -->
  <rect x="10" y="10" width="180" height="60" rx="30" ry="30"
        fill="url(#bodyGradient)"/>

  <!-- Left lens ring -->
  <circle cx="55" cy="40" r="22" fill="none" stroke="#606060" stroke-width="2"/>
  <circle cx="55" cy="40" r="20" fill="url(#lensGradient)"/>

  <!-- Left lens indicator (green) -->
  <circle cx="55" cy="40" r="6" fill="url(#greenGlow)"/>

  <!-- Center small element -->
  <circle cx="100" cy="40" r="5" fill="none" stroke="#505050" stroke-width="1.5"/>
  <circle cx="100" cy="40" r="2" fill="#303030"/>

  <!-- Right lens ring -->
  <circle cx="145" cy="40" r="22" fill="none" stroke="#606060" stroke-width="2"/>
  <circle cx="145" cy="40" r="20" fill="url(#lensGradient)"/>

  <!-- Right lens indicator (orange) -->
  <circle cx="145" cy="40" r="6" fill="url(#orangeGlow)"/>
</svg>