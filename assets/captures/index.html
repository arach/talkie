<!DOCTYPE html>
<html>
<head>
  <title>Talkie Captures</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-weight: 300;
      margin-bottom: 0.5rem;
    }
    .meta {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #333;
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .card img:hover { opacity: 0.9; }
    .card .info {
      padding: 1rem;
      border-top: 1px solid #333;
    }
    .card .name {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .card .desc {
      color: #888;
      font-size: 0.85rem;
    }
    a { color: #10b981; }
  </style>
</head>
<body>
  <h1>Talkie Captures</h1>
  <p class="meta">Generated by <a href="https://npmjs.com/package/@arach/vif">Vif</a> &mdash; Agent-first screen capture</p>

  <div class="grid">
    <div class="card">
      <a href="01-memos-list.png" target="_blank">
        <img src="01-memos-list.png" alt="Memos List">
      </a>
      <div class="info">
        <div class="name">Memos</div>
        <div class="desc">Voice memos library with filters</div>
      </div>
    </div>

    <div class="card">
      <a href="02-dictations.png" target="_blank">
        <img src="02-dictations.png" alt="Dictations">
      </a>
      <div class="info">
        <div class="name">Dictations</div>
        <div class="desc">Live dictation history</div>
      </div>
    </div>

    <div class="card">
      <a href="03-workflows.png" target="_blank">
        <img src="03-workflows.png" alt="Workflows">
      </a>
      <div class="info">
        <div class="name">Workflows</div>
        <div class="desc">AI workflow automation</div>
      </div>
    </div>

    <div class="card">
      <a href="04-home-dashboard.png" target="_blank">
        <img src="04-home-dashboard.png" alt="Home Dashboard">
      </a>
      <div class="info">
        <div class="name">Home</div>
        <div class="desc">Dashboard overview</div>
      </div>
    </div>
  </div>

  <script>
    // Auto-refresh every 5 seconds when captures are running
    // setTimeout(() => location.reload(), 5000);
  </script>
</body>
</html>
